<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
      <h4>提示工具（Tooltip）插件 - 锚</h4>
        这是一个 <a href="#" id="myTooltip" class="tooltip-test" data-toggle="tooltip" 
           title="默认的 Tooltip">
           默认的 Tooltip
        </a>.
        这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" 
           data-placement="left" title="左侧的 Tooltip">
           左侧的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="top" 
           title="顶部的 Tooltip">
           顶部的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="bottom" 
           title="底部的 Tooltip">
           底部的 Tooltip
        </a>.
        这是一个 <a href="#" data-toggle="tooltip" data-placement="right" 
           title="右侧的 Tooltip">
           右侧的 Tooltip
        </a>

        <br>

        <h4>提示工具（Tooltip）插件 - 按钮</h4>
        <button type="button" class="btn btn-default" data-toggle="tooltip" 
           title="默认的 Tooltip">
           默认的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" 
           data-placement="left" title="左侧的 Tooltip">
           左侧的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" 
           data-placement="top" title="顶部的 Tooltip">
           顶部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" 
           data-placement="bottom" title="底部的 Tooltip">
           底部的 Tooltip
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" 
           data-placement="right" title="右侧的 Tooltip">
           右侧的 Tooltip
        </button>
   </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("[data-toggle='tooltip']").tooltip({
                animation: true ,  // 动画效果 true / false
                trigger: 'hover', //click| hover | focus | manual
                //delay:{ show: 500, hide: 100 }
            }); 

            $('#myTooltip').on('show.bs.tooltip', function () {
                console.log("Show")
            })
            $('#myTooltip').on('shown.bs.tooltip', function () {
                console.log("Shown")
            })
            $('#myTooltip').on('hide.bs.tooltip', function () {
                console.log("hide")
            })
            $('#myTooltip').on('hidden.bs.tooltip', function () {
                console.log("hidden")
            })
         });
    </script>
  </body>
</html>
