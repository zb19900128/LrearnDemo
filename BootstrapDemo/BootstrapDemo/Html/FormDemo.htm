<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
    <form class="form-inline">
       <div class="form-group">
         <label for="exampleInputName2">Name</label>
         <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
       </div>
       <div class="form-group">
         <label  for="exampleInputEmail2">Email</label>
         <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
       </div>
       <div class="checkbox">
         <label>
          <input type="checkbox"> Remember me
        </label>
       </div>
       <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

    <form class="form-inline">
       <div class="form-group">
           <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
           <div class="input-group">
               <div class="input-group-addon">$</div>
               <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
               <div class="input-group-addon">.00</div>
          </div>
       </div>
       <button type="submit" class="btn btn-primary">Transfer cash</button>
    </form>

    <input type="text" class="form-control" placeholder="Text input">
    <br />
    <textarea class="form-control"  placeholder="Textarea input" rows="3"></textarea>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="">
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>

    <div class="checkbox disabled">
      <label>
        <input type="checkbox" value="" disabled>
        Option two is disabled
      </label>
    </div>


    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that&mdash;be sure to include why it's great
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
      </label>
    </div>

    <div class="radio disabled">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </div>

    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
   </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
   </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
   </label>
    <br />
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
    </label>


    <div style="width:300px">
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
    </div>

    <form class="form-horizontal">
       <div class="form-group">
         <label class="col-sm-1 control-label">Email</label>
         <div class="col-sm-11">
            <p class="form-control-static">email@example.com</p>
         </div>
       </div>
       <div class="form-group">
         <label for="inputPassword" class="col-sm-1 control-label">Password</label>
         <div class="col-sm-11">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
    </form>

    <form class="form-inline">
       <div class="form-group">
           <label class="sr-only">Email</label>
           <p class="form-control-static">email@example.com</p>
       </div>
       <div class="form-group">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
       </div>
      <button type="submit" class="btn btn-default">Confirm identity</button>
   </form>

    <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>


   <form>
     <fieldset disabled>
         <div class="form-group">
             <label for="disabledTextInput">Disabled input</label>
             <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
         </div>
         <div class="form-group">
             <label for="disabledSelect">Disabled select menu</label>
             <select id="disabledSelect" class="form-control">
             <option>Disabled select</option>
             </select>
         </div>
         <div class="checkbox">
             <label>
               <input type="checkbox"> Can't check this
             </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>


    <input class="form-control" type="text" placeholder="Readonly input here…" readonly>


   <div class="form-group has-success">
      <label class="control-label" for="inputSuccess1">Input with success</label>
      <input type="text" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-warning">
      <label class="control-label" for="inputSuccess1">Input with warning</label>
      <input type="text" class="form-control" id="Text1">
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputSuccess1">Input with error</label>
      <input type="text" class="form-control" id="Text2">
   </div>

   <div class="has-success">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="checkboxSuccess" value="option1">
          Checkbox with success
        </label>
      </div>
   </div>

    <div class="has-warning">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="checkbox1" value="option1">
          Checkbox with warning
        </label>
      </div>
   </div>

    <div class="has-error">
      <div class="checkbox">
        <label>
          <input type="checkbox" id="checkbox2" value="option1">
          Checkbox with error
        </label>
      </div>
   </div>

   <div class="form-group has-success has-feedback">
      <label class="control-label" for="inputSuccess2">Input with success</label>
      <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="inputSuccess2Status" class="sr-only">(success)</span>
  </div>


  <form class="form-horizontal">
      <div class="form-group has-success has-feedback">
        <label class="control-label col-sm-2" for="inputSuccess3">Input with success</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputSuccess3Status" class="sr-only">(success)</span>
        </div>
      </div>
      <div class="form-group has-success has-feedback">
        <label class="control-label col-sm-2" for="inputGroupSuccess2">Input group with success</label>
        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
        </div>
      </div>
   </form>

        <p><input class="form-control input-lg" type="text" placeholder=".input-lg"></p>
        <p><input class="form-control" type="text" placeholder="Default input"></p>
        <p><input class="form-control input-sm" type="text" placeholder=".input-sm"></p>
   </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
