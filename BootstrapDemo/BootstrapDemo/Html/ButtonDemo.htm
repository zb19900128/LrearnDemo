<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container">
    <h1>Button</h1> 
    <a class="btn btn-default" href="#" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input">
    <input class="btn btn-default" type="submit" value="Submit">
    <!-- 针对组件的注意事项虽然按钮类可以应用到 <a> 和 <button> 元素上，但是，导航和导航条组件只支持 <button> 元素-->
    <!-- Standard button -->
    <button type="button" class="btn btn-default">（默认样式）Default</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">（首选项）Primary</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">（成功）Success</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>

    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>

    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>

    <p>
      <button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
      <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
      <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
      <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
      <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
    </p>
    <button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
    <button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>

    <p><button type="button" class="btn btn-primary btn-lg active">Primary button</button></p>
    <p><button type="button" class="btn btn-default btn-lg active">Button</button></p>

    <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">Button</button>

    <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." type="button"> 加载状态</button>

    <button type="button" class="btn btn-primary" data-toggle="button"> 单个切换</button>

    <div class="btn-group" data-toggle="buttons">
       <label class="btn btn-primary">
          <input type="checkbox"> 选项 1
       </label>
       <label class="btn btn-primary">
          <input type="checkbox"> 选项 2
       </label>
       <label class="btn btn-primary">
          <input type="checkbox"> 选项 3
       </label>
    </div>
    <br />
    <br />
    <div class="btn-group" data-toggle="buttons">
       <label class="btn btn-primary">
          <input type="radio" name="options" id="option1"> 选项 1
       </label>
       <label class="btn btn-primary">
          <input type="radio" name="options" id="option2"> 选项 2
       </label>
       <label class="btn btn-primary">
          <input type="radio" name="options" id="option3"> 选项 3
       </label>
    </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#fat-btn").click(function () {
                $(this).button('loading').delay(1000).queue(function () {
                     $(this).button('reset');
                });
            });
        });
    
    </script>
  </body>
</html>
