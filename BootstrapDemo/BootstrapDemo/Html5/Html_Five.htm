<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HML5</title>
    <!--Internet Explorer 8 及更早 IE 版本的浏览器不支持以上的方式。-->
    <!--针对IE浏览器html5shiv 是比较好的解决方案。html5shiv主要解决HTML5提出的新的元素不被IE6-8识别，这些新元素不能作为父节点包裹子元素，并且不能应用CSS样式。 -->
    <!--[if lt IE 9]>
      <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
 <style>
  myHero {
    display: block;
    background-color: #ddd;
    padding: 50px;
    font-size: 30px;
  } 
  #div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
  </style> 
</head>
<body>
    

    <h3>我的第一个标题</h3>

    <p>我的第一个段落。</p>

    <myHero>我的第一个新元素</myHero>

    <h3>HTML5 新的表单元素</h3>

    <input list="browsers">
    <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
    </datalist>

    <br /><br />
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #c3c3c3;"></canvas>

    <br />
    <!--Canvas 
        依赖分辨率
        不支持事件处理器
        弱的文本渲染能力
        能够以 .png 或 .jpg 格式保存结果图像
        最适合图像密集型的游戏，其中的许多对象会被频繁重绘
    -->
    <!--SVG 
        不依赖分辨率
        支持事件处理器
        最适合带有大型渲染区域的应用程序（比如谷歌地图）
        复杂度高会减慢渲染速度（任何过度使用 DOM 的应用都不快）
        不适合游戏应用
    -->
      <h3>MathML</h3>
      <math xmlns="http://www.w3.org/1998/Math/MathML">
         <mrow>
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>=</mo>
            <msup><mi>c</mi><mn>2</mn></msup>
         </mrow>
      </math>

      <br /><br />
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <br /><br />
      <!--  draggable 属性设置为 true
            dataTransfer.setData() 方法设置被拖数据的数据类型和值 数据类型是 "Text"，值是可拖动元素的 id ("drag1")。
      -->
      <img id="drag1" src="../image/logo.png" draggable="true" ondragstart="drag(event)">

      <h3>Geolocation(地理定位)</h3>
      <p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
      <button onclick="getLocation()">Click Me</button>

      <br /><br />
      <form autocomplete="off">
          First name:<input type="text" name="fname"><br><br>
          Last name: <input type="text" name="lname"><br><br>
          E-mail: <input type="email" name="email" autocomplete="off"> 
          <input type="submit">
      </form>

      <script>
            //新标签
            document.createElement("myHero");
            //Canvas
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(150, 150, 60, 0, 2 * Math.PI);
            //ctx.moveTo(0, 0);
            //ctx.lineTo(300, 300);
            //ctx.font = "30px Arial";
            //ctx.fillText("Hello World", 120, 50);
            //ctx.strokeText("Hello World", 120, 50);
            ctx.stroke();

            //拖放
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
            }
            //地理定位
            var x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude: " + position.coords.longitude;	
            }

            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is unavailable."
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred."
                        break;
                }
            }
        </script>

</body>
</html>
