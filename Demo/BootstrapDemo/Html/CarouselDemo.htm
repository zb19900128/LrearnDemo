<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
<div id="myCarousel" class="carousel slide">
       <!-- 轮播（Carousel）指标 -->
       <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>   
       <!-- 轮播（Carousel）项目 -->
       <div class="carousel-inner">
          <div class="item active">
             <img src="../image/apple_1.PNG" alt="First slide">
             <div class="carousel-caption">标题 1</div>
          </div>
          <div class="item">
             <img src="../image/apple_2.PNG"" alt="Second slide">
             <div class="carousel-caption">标题 2</div>
          </div>
          <div class="item">
             <img src="../image/apple_3.PNG" alt="Third slide">
             <div class="carousel-caption">标题 3</div>
          </div>
       </div>
       <!-- 轮播（Carousel）导航 -->
       <a class="carousel-control left" href="#myCarousel" 
          data-slide="prev">&lsaquo;</a>
       <a class="carousel-control right" href="#myCarousel" 
          data-slide="next">&rsaquo;</a>
    </div> 
       <div style="text-align:center;">
          <input type="button" class="btn btn-info start-slide" value="Start">
          <input type="button" class="btn btn-info pause-slide" value="Pause">
          <input type="button" class="btn btn-info prev-slide" value="Previous Slide">
          <input type="button" class="btn btn-info next-slide" value="Next Slide">
          <input type="button" class="btn btn-info slide-one" value="Slide 1">
          <input type="button" class="btn btn-info slide-two" value="Slide 2">            
          <input type="button" class="btn btn-info slide-three" value="Slide 3">
       </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

    <script>
        $(function () {
            $('#myCarousel').carousel({
                interval: 3000
            })
            // $('#myCarousel').carousel('cycle')
            // $('#myCarousel').carousel('pause')
            // $('#myCarousel').carousel(2)
            // $('#myCarousel').carousel('prev')

            // 初始化轮播
            $(".start-slide").click(function () {
                $("#myCarousel").carousel('cycle');
            });
            // 停止轮播
            $(".pause-slide").click(function () {
                $("#myCarousel").carousel('pause');
            });
            // 循环轮播到上一个项目
            $(".prev-slide").click(function () {
                $("#myCarousel").carousel('prev');
            });
            // 循环轮播到下一个项目
            $(".next-slide").click(function () {
                $("#myCarousel").carousel('next');
            });
            // 循环轮播到某个特定的帧 
            $(".slide-one").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".slide-two").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".slide-three").click(function () {
                $("#myCarousel").carousel(2);
            });
            $('#myCarousel').on('slid.bs.carousel', function () {
                //alert("slid")
                console.log("slid");

            })
            $('#myCarousel').on('slide.bs.carousel', function () {
                //alert("slide")
                console.log("slide");
            })
        });
     </script>
  </body>
</html>
